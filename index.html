
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" name="viewport"/>
    <meta name="theme-color" content="#101622">
    <title>Aether Weather & Panchang</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700" rel="stylesheet"/>
    
    <script>
        // Direct assignment to avoid proxy issues in different environments
        window.process = { 
            env: { 
                API_KEY: "" // Will be overwritten by build system if provided
            } 
        };
        
        window.tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "var(--color-primary)",
                        "background-dark": "var(--color-bg)",
                        "panchang-accent": "var(--color-accent)", 
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                }
            }
        };

        window.onerror = function(msg) {
            console.error("Critical:", msg);
        };
    </script>
    
    <style>
        :root {
            --color-primary: #135bec;
            --color-bg: #101622;
            --color-accent: #ff9f43;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-color: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.5);
            --card-bg: rgba(255, 255, 255, 0.02);
            --card-border: rgba(255, 255, 255, 0.05);
        }

        .theme-eink {
            --color-primary: #000000;
            --color-bg: #fdfdfd;
            --color-accent: #333333;
            --glass-bg: #ffffff;
            --glass-border: #000000;
            --text-color: #000000;
            --text-muted: #333333;
            --card-bg: #ffffff;
            --card-border: #bbbbbb;
        }

        .theme-daylight {
            --color-primary: #0066cc;
            --color-bg: #e0f2f1;
            --color-accent: #e65100;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(0, 102, 204, 0.1);
            --text-color: #0d47a1;
            --text-muted: #37474f;
            --card-bg: rgba(255, 255, 255, 0.6);
            --card-border: rgba(0, 0, 0, 0.08);
        }

        .theme-vedic {
            --color-primary: #FF9933;
            --color-bg: #FFFBF2;
            --color-accent: #D84315;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(216, 67, 21, 0.15);
            --text-color: #3E2723;
            --text-muted: #5d4037;
            --card-bg: rgba(255, 153, 51, 0.08);
            --card-border: rgba(216, 67, 21, 0.12);
        }

        body { 
            background: var(--color-bg); 
            color: var(--text-color);
            margin: 0; 
            min-height: 100vh; 
            width: 100vw; 
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased;
        }

        .boot-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: white; background: #101622; position: fixed; inset: 0; z-index: 9999; }
        .loader-ring { width: 32px; height: 32px; border: 2px solid rgba(255,255,255,0.05); border-top-color: #135bec; border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 24px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .boot-label { font-size: 10px; letter-spacing: 0.8em; text-transform: uppercase; font-weight: 900; opacity: 0.2; }
        
        .glass-panel { 
            background: var(--glass-bg); 
            backdrop-filter: blur(24px); 
            -webkit-backdrop-filter: blur(24px); 
            border: 1px solid var(--glass-border); 
        }
        .glass-card { 
            background: var(--card-bg); 
            border: 1px solid var(--card-border); 
        }

        .text-glow { text-shadow: 0 0 20px rgba(255, 255, 255, 0.1); }
        .custom-scrollbar::-webkit-scrollbar { width: 2px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--text-muted); border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="boot-screen" class="boot-screen">
        <div class="loader-ring"></div>
        <div class="boot-label">Aether Synchronizing</div>
    </div>
    <div id="root"></div>
    <script type="module" src="https://esm.sh/run" data-main="./index.tsx"></script>
</body>
</html>
