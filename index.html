            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "var(--color-primary)",
                        "background-dark": "var(--color-bg)",
                        "panchang-accent": "var(--color-accent)",

    <style>
        :root {
            --color-primary: #135bec;
            --color-bg: #101622;
            --color-accent: #ff9f43;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-color: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.5);
            --card-bg: rgba(255, 255, 255, 0.02);
            --card-border: rgba(255, 255, 255, 0.05);
        }

        .theme-eink {
            --color-primary: #000000;
            --color-bg: #fdfdfd;
            --color-accent: #333333;
            --glass-bg: #ffffff;
            --glass-border: #000000;
            --text-color: #000000;
            --text-muted: #333333;
            --card-bg: #ffffff;
            --card-border: #bbbbbb;
        }

        .theme-daylight {
            --color-primary: #0066cc;
            --color-bg: #e0f2f1;
            --color-accent: #e65100;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(0, 102, 204, 0.1);
            --text-color: #0d47a1;
            --text-muted: #37474f;
            --card-bg: rgba(255, 255, 255, 0.6);
            --card-border: rgba(0, 0, 0, 0.08);
        }

        .theme-vedic {
            --color-primary: #FF9933;
            --color-bg: #FFFBF2;
            --color-accent: #D84315;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(216, 67, 21, 0.15);
            --text-color: #3E2723;
            --text-muted: #5d4037;
            --card-bg: rgba(255, 153, 51, 0.08);
            --card-border: rgba(216, 67, 21, 0.12);
        }

        body { 
            background: var(--color-bg); 
            color: var(--text-color);
            margin: 0; 
            min-height: 100vh; 
            width: 100vw; 
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased;
        }

        .material-symbols-outlined {
            font-family: 'Material Symbols Outlined';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
            font-display: block;
        }

        .glass-panel { 
            background: var(--glass-bg); 
            backdrop-filter: blur(24px); 
            -webkit-backdrop-filter: blur(24px); 
            border: 1px solid var(--glass-border); 
        }
        .glass-card { 
            background: var(--card-bg); 
            border: 1px solid var(--card-border); 
        }

        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--text-muted); border-radius: 10px; }
    </style>
