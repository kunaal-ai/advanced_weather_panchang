
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" name="viewport"/>
    <meta name="theme-color" content="#101622">
    <title>Aether Weather & Panchang</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700" rel="stylesheet"/>
    
    <script>
        window.process = { env: { API_KEY: "" } };
        window.tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-dark": "#101622",
                        "panchang-accent": "#ff9f43", 
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                }
            }
        };

        window.onerror = function(msg) {
            console.error("Aether Error:", msg);
            const root = document.getElementById('root');
            if (root && (root.innerHTML.includes('loader-ring') || root.innerHTML === "")) {
                root.innerHTML = `<div style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; background:#101622; color:white; font-family:sans-serif;">
                    <h2 style="font-weight:700;">System Offline</h2>
                    <p style="opacity:0.5; font-size:12px; margin-top:8px;">${msg}</p>
                    <button onclick="location.reload()" style="margin-top:20px; padding:10px 20px; background:#135bec; border:none; color:white; border-radius:8px; cursor:pointer;">Retry</button>
                </div>`;
            }
        };
    </script>
    
    <style>
        body { background: #101622; margin: 0; min-height: 100vh; width: 100vw; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
        .boot-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: white; background: radial-gradient(circle at center, #135bec10 0%, #101622 100%); }
        .loader-ring { width: 32px; height: 32px; border: 2px solid rgba(255,255,255,0.05); border-top-color: #135bec; border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 24px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .boot-label { font-size: 10px; letter-spacing: 0.8em; text-transform: uppercase; font-weight: 900; opacity: 0.2; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glass-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05); }
        .text-glow { text-shadow: 0 0 20px rgba(255, 255, 255, 0.1); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div class="boot-screen">
            <div class="loader-ring"></div>
            <div class="boot-label">Aether Synchronizing</div>
        </div>
    </div>
    <script type="module" src="https://esm.sh/run" data-main="./index.tsx"></script>
</body>
</html>
