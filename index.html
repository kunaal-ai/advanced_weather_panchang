
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" name="viewport"/>
    <meta name="theme-color" content="#101622">
    <title>Aether Weather & Panchang</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        window.process = { env: { API_KEY: "" } };
        window.onerror = function(msg, url, line, col, error) {
            console.error("Aether Boot Error:", msg, "@", url, ":", line);
            const root = document.getElementById('root');
            if (root) {
                root.innerHTML = `<div style="padding:40px;color:white;font-family:sans-serif;text-align:center;">
                    <h2 style="color:#ff4d4d;">System Initialization Failed</h2>
                    <p style="opacity:0.6;font-size:12px;">${msg}</p>
                    <button onclick="location.reload()" style="margin-top:20px;padding:10px 20px;background:#135bec;border:none;color:white;border-radius:8px;">Retry</button>
                </div>`;
            }
        };
    </script>
    <style>
        body { background: #101622; margin: 0; font-family: 'Inter', sans-serif; }
        .boot-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: white; background: radial-gradient(circle at center, #135bec11 0%, #101622 100%); }
        .spinner { width: 32px; height: 32px; border: 2px solid rgba(255,255,255,0.1); border-top-color: #135bec; border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 24px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .boot-text { font-size: 10px; letter-spacing: 0.5em; text-transform: uppercase; font-weight: 700; opacity: 0.3; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div class="boot-screen">
            <div class="spinner"></div>
            <div class="boot-text">Aether System Loading</div>
        </div>
    </div>
    <!-- Load esm.sh/run which fetches index.tsx as text and transpiles it -->
    <script type="module" src="https://esm.sh/run" data-main="./index.tsx"></script>
</body>
</html>
